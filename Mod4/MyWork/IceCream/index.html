<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Scripts-->
    <!-- <script src="scripts/iceCreamInit.js"></script> -->
    <script src="scripts/iceCreamV1.js"></script>

    <!-- custom css-->
    <link rel="stylesheet" href="css/custom.css" />

    <title>Ice Cream</title>
</head>

<body>
    <!-- Start Body -->

    <!-- Navigation to applicable web pages -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
        <a class="navbar-brand" href="index.html">Ice Cream Heeeee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header of the page outlining the logo-->
    <header>
        <div class="jumbotron">
            <div class="container text-right">
                <h1 class="trend-title font-italic">Ice Cream</h1>
                <h2 class="font-italic display-5 font-weight-light">Eating & Tasting - Amazing</h2>
            </div>
        </div>
    </header>

    <!-- Content - Vision of the website-->

    <main>
        <div class="container justify-content-center">
            <form id="iceCreamForm" action="index.html" target="_self">
                <div class="row">
                    <label class="d-none d-inline" for="inputNoOfScoops">How many Scoops</label>
                    <input type="number" id="inputNoOfScoops" name="inputNoOfScoops" class="d-inline ml-2" placeholder="Enter Number Of Scoops" required autofocus>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxHotFudge" value="hotFudge" name="inputCheckboxHotFudge">
                    <label class="form-check-label" for="inputCheckboxHotFudge">Hot Fudge ($ 1.25)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxSprinkles" value="sprinkles" name="inputCheckboxSprinkles">
                    <label class="form-check-label" for="inputCheckboxSprinkles">Sprinkles ($ 0.25)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputCheckboxWhipCream" value="other" name="inputCheckboxWhipCream">
                    <label class="form-check-label" for="inputCheckboxWhipCream">WhipCream ($0.75)</label>
                </div>

                <div class="row">
                    <div class="mt-3 col-md-3">
                        <button id="calcPriceBtn" class="btn btn-sm btn-block btn-primary btn-success" type="button">Price this Desert</button>
                    </div>
                    <div class="mt-3 col-md-3">
                        <button id="resetBtn" class="btn btn-sm btn-block btn-primary btn-success" type="reset">Reset</button>
                    </div>
                </div>
                <div>
                    <p class="mt-3" id="priceResult">

                    </p>
                </div>
                <p class="mt-3 text-align-center fonthandler">
                    Scoops <br> 1 - $ 2.50 <br> 2 - $ 3.75 <br> 3 - $ 5.00 <br>
                </p>


                <div class="row mt-3">
                    <p id="errorMsgId"></p>
                </div>
            </form>

        </div>
    </main>

    <hr />

    <footer class="footer">
        <!-- Start of footer -->
        <div class="row justify-content-center">
            <p class="display-5 font-weight-light">@HartCode Exercise</p>
        </div>
        <!-- End of footer-->
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous"></script>
    <script async src="https://platform.twitter.com/widgets.js"></script>
</body>

</html>
